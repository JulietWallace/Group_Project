<!DOCTYPE html>

<script src="{% static "js/book-jquery.js" %}" crossorigin="anonymous"></script>

{%extends 'mylibrary/base.html'%} 

{% block title_block %} 
{% if book %}
        {{ book.title }}
    {% else %}
        Book could not be found
    {% endif %}
{% endblock %}

{% block body_block %}
{% if category %}
<h1>{{ book.title }}</h1> 
<h1>{{ book.ISBN }}</h1> 
<h1>{{ book.author }}</h1> 
<h1>{{ book.uploadedBy }}</h1> 
{% endif %}
{% endblock %}
