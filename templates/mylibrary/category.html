<!DOCTYPE html>
{% extends 'mylibrary/base.html' %}
{% block body_block %}
<html>

    <head>
        <title>{{ category.categoryID }}</title>
    </head>

    <body>
    <div>
        {% if category %}
            <h1>{{ category.categoryID }}</h1>
            {% if books %}
            <ul>
                {% for book in books %}
                <li><a href="/mylibrary/book/{{ book.slug }}/">{{ book.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <strong>No books currently in category.</strong>
            {% endif %}
        {% endif %}
    </div>
    </body>

</html>
{% endblock %}
