<!DOCTYPE html>
{% extends 'mylibrary/base.html' %}
{% load staticfiles %}

{% block body_block %}
{% if books %}
{% for book in books %}
<a href="/mylibrary/book/{{ book.bookFK.slug }}/">{{ book.bookFK.title }}</a>
{% endfor %}
{% else %}
You are not currently reading any books-explore categories to start reading! 
<a href="{% url 'mylibrary:explorecategory' %}">{{ book.bookFK.title }}</a>
{% endif %}
{% endblock %}
