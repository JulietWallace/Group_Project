<!DOCTYPE html>

{% extends 'mylibrary/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<h1>Register for mylibrary</h1>

{% if books %}

<ul>
    {% for book in books %}
        <li><a href="/mylibrary/book/{{ book.slug }}/">{{ book.title }}</a></li>
     {% endfor %}
</ul>
{% endif %}

{% endblock %}
